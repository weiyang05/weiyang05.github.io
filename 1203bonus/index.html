    <div class="container text-center">
        <div class="accordion" id="myAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading1">
                    <button type="button" class="accordion-button" data-bs-toggle="collapse"
                        data-bs-target="#collapse1">狸貓換太子</button>
                </h2>
                <div id="collapse1" class="accordion-collapse collapse show" data-bs-parent="#myAccordion">
                    <div class="accordion-body">
                        <p>狸貓換太子是從明清時期開始流傳的一個民間故事，指的是宋真宗年間，皇子趙禎（宋仁宗）出生時，被當時的劉貴妃（後為劉皇后，一般認爲影射章獻明肅皇后）以剝皮狸貓調包一事。</p>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading2">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                        data-bs-target="#collapse2">楊家將</button>
                </h2>
                <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#myAccordion">
                    <div class="accordion-body">
                        <p>楊家將是以中國宋朝為歷史背景的系列故事小說及戲曲、京劇劇作，以北宋楊家的楊業、楊延昭和楊文廣楊家三代戍守北疆及精忠報國的抗遼/西夏之人物事跡為原型藍本，經過漫長的發展，歷朝眾人所改編杜撰虛構添加人物及情節演繹而成。</p>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading3">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                        data-bs-target="#collapse3">薛平貴與王寶釧</button>
                </h2>
                <div id="collapse3" class="accordion-collapse collapse" data-bs-parent="#myAccordion">
                    <div class="accordion-body">
                        <p>出身貧寒的軍人薛平貴與相國之女王寶釧成婚，但薛平貴在征討西涼時被俘虜，因相貌俊美而娶了西涼公主，與寶釧分離十八年，最後薛平貴爲大唐平定了西涼，還找回了王寶釧，以一家和樂團圓坐收。</p>
                    </div>
                </div>
