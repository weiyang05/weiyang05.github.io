<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Chinese poem</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&family=LXGW+WenKai+Mono+TC&family=LXGW+WenKai+TC&display=swap" rel="stylesheet">

		<style>
		    .card {
			    width:30%;
				box-shadow: 0px 0px 8px 0px #888888
            }
            .container {
			    padding: 12px 32px
            }			
		</style>
    </head>
	<body>
	    <div class="card" .lxgw-wenkai-mono-tc-regular>
		    <image src="chinese poet.png" style="width: 100%">
			<div class="container">
			    <h1>月夜</h1>
				<h3>杜甫</h3>
			    <h4>今夜鄜州月，閨中只獨看。</br>
				遙憐小兒女，未解憶長安。</br>
                香霧雲鬟溼，清輝玉臂寒。</br>
                何時倚虛幌，雙照淚痕乾。 </h4>
				<p></p>
			</div>
		</div>
	</body>
</html>
